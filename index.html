<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/Style2.css">
    <script src="js/index.js" defer></script>
    <link rel="icon" href="assets/images/logo.png" sizes="64x64" type="image/png">
</head>
<body class="page-one">
    <header>
        <div class="logo">
            <img src="assets/images/LOGOO.png" alt="Logo">
        </div>
        <button class="login-btn" id="loginButton">Login</button>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1><span class="find-car">Finding your car is</span><br><span>our mission</span></h1>
            <div class="btn-group">
                <button class="btn ios">Get App for iPhone<span class="arrow">→</span></button>
                <button class="btn android">Get App for Android</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="assets/images/1.PNG" alt="Car search app preview">
        </div>
    </section>
    <section class="screen">
        <img src="assets/images/section.png" alt="Logo">
    </section>
    <section class="cta">
      <div class="cta-content">
        <h3>On the road, it will help you find your car easily</h3>
        <div class="btn-group">
            <button class="btn ios">Get App for iPhone<span class="arrow">→</span></button>
            <button class="btn android">Get App for Android</button>
        </div>
      </div> 
        <div class="cta-image">
            <img src="assets/images/Group 34225.png" alt="App screenshots">
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="logo">
                <img src="assets/images/Logo for lowest.png" alt="Logo" />
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Twitter"><img src="assets/icons/Icon awesome-twitter-square.png" alt="Twitter" /></a>
                <a href="#" aria-label="Facebook"><img src="assets/icons/Icon awesome-facebook-square.png" alt="Facebook" /></a>
                <a href="#" aria-label="YouTube"><img src="assets/images/svg.png" alt="YouTube" /></a>
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Contact Us</a>
                <a href="#">Download App</a>
            </div>
        </div>
    </footer>
</body>
</html>
